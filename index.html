<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodies</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    <header>
        <div class="header-section container">
            <img class="logo" src="logo.png" alt="">
            <h1>Mugiwara Clothes</h1>
            <div>
                <img onclick="showCart(this)" class="cart" src="carrito.png" alt="">
                <p class="count-product">0</p>
            </div>
            <div class="cart-products" id="products-id">
                <p class="close-btn" onclick="closeBtn()">X</p>
                <h3>Mi carrito</h3>
                <div class="card-items">
                    <div class="item">
                        <img src="" alt="">
                        <div class="item-content">
                            <h5></h5>
                            <h5 class="cart-price"></h5>
                            <h6></h6>
                        </div>
                        <span>X</span>
                    </div>
    
                    <div class="item">
                        <img src="" alt="">
                        <div class="item-content">
                            <h5></h5>
                            <h5 class="cart-price"></h5>
                            <h6></h6>
                        </div>
                        <span class="delete-product" data-id="">X</span>
                    </div>
                </div>
                <h2>Total: Q<strong class="price-total">0</strong></h2>
                <button class="btn-pay">Pagar</button>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="products">
            <div class="carts">
                <div>
                    <img src="luffy1.jpeg" alt="">
                    <p><span>350</span>Q</p>
                </div>
                <p class="title">Hoodie Monkey D. Luffy</p>
                <a href="" data-id="1" class="btn-add-cart">Agregar al carrito</a>
            </div>
            <div class="carts">
                <div>
                    <img src="sudaderatony.jpg" alt="">
                    <p><span>400</span>Q</p>
                </div>
                <p class="title">Hoodie Tonny Tonny Chopper</p>
                <a href="" class="btn-add-cart" data-id="2">Agregar al carrito</a>
            </div>
            <div class="carts">
                <div>
                    <img src="sudaderazoro.jpg" alt="">
                    <p><span>450</span>Q</p>
                </div>
                <p class="title">Hoodie Roronoa Zoro</p>
                <a href="" data-id="3" class="btn-add-cart">Agregar al carrito</a>
            </div>
        </div>
    </section>

    <div class="comment-section">
        <h2>Comentarios</h2>
        <form class="comment-form" id="commentForm">
            <input type="text" id="name" placeholder="Tu nombre" required>
            <textarea id="comment" placeholder="Tu comentario" required></textarea>
            <button type="submit">Enviar</button>
        </form>

        <ul class="comment-list" id="commentList">
        <!-- Aquí se mostrarán los comentarios -->
        </ul>
    </div>

     
   <script>
        function showCart(x){
            document.getElementById("products-id").style.display = "block";
        }
        function closeBtn(){
             document.getElementById("products-id").style.display = "none";
        }

    </script>
    <script src="script.js" ></script>
    <footer>

    </footer>
</body>
</html>
